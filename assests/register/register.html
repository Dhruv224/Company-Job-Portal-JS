<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <title>Registration page</title>
</head>

<body>

    <div class="main">
        <div class="login">
            <h2 id="heading">Signup Page</h2>
            <form id="register-form">
                <div id="username-div">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
            
                <div id="password-div">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter password" required>
                </div>
                <div id="password-div">
                    <label for="password">Confirm Password</label>
                    <input type="text" id="cpassword" placeholder="Enter password" required>
                </div>
                <button type="submit" id="btn">Signup</button>

                <!-- <p id="already-acc">Already have an account? <a href="../register/register.html">Register here</a></p> -->
            </form>
        </div>
    </div>
