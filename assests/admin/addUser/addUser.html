<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <link rel="stylesheet" href="addUser.css">
    <script src="addUser.js" defer></script>
</head>
<body>
    <div>
        <nav>
            <h3 class="title">Welcome, Admin</h3>
            <ul class="middle">
                <li> <a href="../admin.html">Admin Page</a></li>
                <li id="allUsers"><a href="../users/users.html">All Users</a></li>
                <li id="newUser"><a href="./addUser.html">New User</a></li>
            </ul>

            <button type="submit" id="btn" onclick="logout()">Logout</button>
        </nav>

        <div class="main">
            <div class="login">
                <h2 id="heading">Add User</h2>
                <form id="register-form">
                    <div id="username-div">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username" required>
                    </div>
                
                    <div id="password-div">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter password" required>
                    </div>
                    <div id="password-div">
                        <label for="password">Confirm Password</label>
                        <input type="text" id="cpassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" id="btn">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
